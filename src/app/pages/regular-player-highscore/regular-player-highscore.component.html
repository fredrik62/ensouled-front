<div class="player-box" *ngFor="let x of players" (click)="displayPlayer(x.playerName)">
<p>RSN {{x.playerName}}</p>
<p>Overall {{x.overAllRank}}</p>
<p>Total XP {{x.totalExperience}}</p>
<p>Total Level {{x.totalLevel}}</p>
</div>


<div *ngIf="error" class="val-box">
    <p class="validation">{{error}}</p>
</div>
