<h1>Herblore Calculator</h1>


 <form id="searchform" (ngSubmit)="submitForm(form)" #form="ngForm">
   <div class="form-input">
     <input type="text" class="textbox" name="username" placeholder="OSRS USERNAME" [(ngModel)]="username" #usernameField="ngModel"  />
  </div>
  <button type="submit" class="btn draw-border">Get Stats</button>
</form>

<div class="herblore-lvl">
  <p>Your Herblore Level:</p>
  <div *ngIf="!playerLevel" class="spinner-container">
      <div [ngClass]="{'spinner-1': loading }"></div>
  </div>
  <p class="lvl">{{playerLevel}}</p>
</div>

<div *ngFor="let x of names">
  <div class="herb-wrapper">
    <div class="center-on-page">
     
      <h6 id="herb-name">{{x}}</h6>
      <input type="text"  class="textbox" name="username" [(ngModel)]="username" #usernameField="ngModel" required minlength="1" [disabled]="processing" placeholder="Enter Amount"/>
      <div class="select">
        <select name="slct" id="slct">
          <option>Choose an option</option>
          <option value="1">herb 1</option>
          <option value="2">herb 2</option>
          <option value="3">more herbs</option>
        </select>
      </div>
      
    </div>
   
  </div>
</div>



                                                 
    

<div class="result">
  <form>
  <button class="btn draw-border" (click)="calculate()">calculate</button>
  </form>
</div>
