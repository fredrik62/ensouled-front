
<div class="tablewrapper">
    <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
              <thead>
              <tr>
                <th>Skill</th>
                <th>Rank</th>
                <th>Level</th>
                <th>XP</th>
            </tr>
        </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0"  *ngFor="let x of players" (click)="displayPlayer(x.playerName)">
        <tbody>
            <tr>
                <td>{{x.playerName}}</td>
                <td>{{x.overAllRank}}</td>
                <td>{{x.totalExperience}}</td>
                <td>{{x.totalLevel}} XP</td>
            </tr>
        </tbody>
    </table>
</div>
</div>


    <div *ngIf="error" class="val-box">
        <p class="validation">{{error}}</p>
    </div>
