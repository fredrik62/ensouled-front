<div class="top">
  <img src="/assets/images/hcim-death-stone.png" alt="hcim-death-stone">
 <h3></h3>
</div>

<div class="column is-one-third container">
  <div class="filter-wrapper">
      <input type="text" placeholder="Search for HCIM deaths" [(ngModel)]="searchTerm">
  </div>
</div>




<div class="death-card card-1" *ngFor="let x of playerInfo | searchFilter:searchTerm">
  <p class="rsn" >{{x.name}}</p>

      <div class="tablewrapper">
        
            <div class="tbl-header">
              <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Total Level</th>
                    <th>Overall Rank</th>
                    <th>Overall Xp</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="tbl-content">
              <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                  <tr>
                    <td class="xp">{{x.totalLevel}}</td>
                    <td class="xp">{{x.overAllRank}}</td>
                    <td class="xp">{{x.overAllXp}}</td>
                    </tr>
                    
                </tbody>
              </table>
            </div>


<div class="img-wrapper">
<img src="{{x.statsAtDeath}}" alt="{{x.name}} stats at death">

</div>
<div class="time-of-death">
<h3>Time of Death</h3>
<p>{{x.timeOfDeath}}</p>
<div class="source">
  <a href="{{x.postSource}}" class="credit"><span>Source:</span> @HCIM_Deaths</a>

</div>
</div>

</div>
