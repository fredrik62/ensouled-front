<h1>Here you can start tracking your account</h1>

 <form id="loginForm" (ngSubmit)="submitForm(form)" #form="ngForm">
  <label>rs username</label>
  <input type="text" id="password" class="loginInput" name="password" [(ngModel)]="username" #passwordField="ngModel" required minlength="1" [disabled]="processing"/>
  <button type="submit" id="loginButton" [disabled]="processing">Start tracking</button>
</form>
