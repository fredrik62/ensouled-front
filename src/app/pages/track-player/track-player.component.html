<h1>Here you can start tracking your account</h1>

 <form id="loginForm" (ngSubmit)="submitForm(form)" #form="ngForm">
  <h6>rs username</h6>
    <input type="text" id="password" class="textbox" name="password" [(ngModel)]="username" #passwordField="ngModel" required minlength="1" [disabled]="processing"/>
    <button class="button" type="submit" id="loginButton" [disabled]="processing">Start tracking</button>
</form>
