  <div class="chart-btn-container">
    <button class="chart-btn" (click)="showDays(30)">30 day</button>
    <button class="chart-btn" (click)="showDays(90)">90 day</button>
    <button class="chart-btn" (click)="showDays(180)">180 day</button>
  </div>

  <div class="chart-container">

    <div *ngIf="!show30">
      <app-one-month-chart></app-one-month-chart>
    </div>
  
    <div *ngIf="show90">
      <app-three-month-chart></app-three-month-chart>
    </div>
  
    <div *ngIf="show180">
        <app-six-month-chart></app-six-month-chart>
    </div>
  </div>
