
<div class="tablewrapper container">
    <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
              <thead>
              <tr>
                <th>Rank</th>
                <th>Rsn</th>
                <th>XP Gain</th>
            </tr>
        </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0"  *ngFor="let x of players ;let rank = index;" (click)="displayPlayer(x.playerName)">
        <tbody>
            <tr>
                <td>{{rank + 1}}</td>
                <td class="username">{{x.playerName}}</td>
                <td>{{x.totalExperience | number : '1.0-1'}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    </div>
                
  
  
    <div *ngIf="error" class="val-box">
        <p class="validation">{{error}}</p>
    </div>
